        <div class="headerbutton">

            </button>

            <audio id="fullscreenAudio">
                <source src="sound/multimedia_rollover_038.ogg" type="audio/ogg">
            </audio>

            <button class="open-button" onclick=" playAudio2(); openForm();">
                <img class="chatModeImg" src="img/chaticon.png" alt=" chat box">
            </button>
            <audio id="popchat">
                <source src="sound/multimedia_rollover_038.ogg" type="audio/ogg">
            </audio>

        </div>

        <div class="chat-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
                <textarea placeholder=" @name ->messageðŸ˜„" name="msg" required></textarea>
                <button type="submit" class="btn">Send</button>
                <button type="button" class="btncancel" onclick="closeForm()">Close</button>
            </form>
        </div>

     <!-- heading buttons  ended full screen and chat pop -->
